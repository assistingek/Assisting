<html>
<body>

<script type="text/javascript">

var arrayA = [[3, 2, 1], [1, 2, 3]];
var arrayB = transpose(arrayA);
var arrayC = add(arrayA, arrayA);
var arrayD = times(arrayA, arrayB);

function transpose(arrayA)
{
   var x = [];
   for(var j = 0; j < arrayA[0].length; j++)
   {
      x[j] = [];
	  for(var i = 0; i < arrayA.length; i++)
	  {
	     x[j][i] = arrayA[i][j];
	  }
   }
   return x;
}
document.writeln("A :");
document.writeln(show(arrayA));
document.writeln("<br/>");

function add(arrayA, arrayB)
{
   var y = [];
   for(var i = 0; i < arrayA.length; i++)
   {
      y[i] = [];
	  for(var j = 0; j < arrayA[i].length; j++)
	  {
	     y[i][j] = arrayA[i][j] + arrayB[i][j];
	  }
   }
   return y;
}

document.writeln("B :");
document.writeln(show(arrayB));
document.writeln("<br/>");

function times(arrayA, arrayB)
{
   var z = [];
   for(var i = 0; i < arrayA.length; i++)
   {
      z[i] = [];
	  for(var j = 0; j < arrayB[i].length; j++)
	  {
	     z[i][j] = 0;
		 for(var k = 0; k < arrayA[i].length; k++)
		 {
		    z[i][j] = z[i][j] + arrayA[i][k] * arrayB[k][j];
	     }
	  }
   }
   return z;
}

document.writeln("C :");
document.writeln(show(arrayC));
document.writeln("<br/>");

function show(arrayA)
{
   for(var i = 0; i < arrayA.length; i++)
   {
      var line="";
      for(var j = 0; j < arrayA[i].length; j++)
      {
         line = line + arrayA[i][j] + " ";
      }document.writeln("<br/>");
      document.writeln(line);
   }document.writeln("<br/>");
}

document.writeln("D :");
document.writeln(show(arrayD));
</script>

</body>
